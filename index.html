<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página inicial</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="estilo.css">
     <!-- Font Awesome -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
     integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


    <script>
        function iniciarJogo() {
           var nivel = document.getElementById('nivel').value

           if(nivel === '') {
               alert('Selecione um nível para iniciar o jogo')
               return false
           }

           window.location.href = "app.html?" + nivel
        }

    </script>
</head>

<body>
    <audio autoplay id="demo" src="musica/Quiet Riot - Metal Health (Bang Your Head) - HQ Audio.mp3"></audio>

    <div class="container">
        <div class="row">
            <div class="col">
            <button onclick="document.getElementById('demo').play()"><i class="fas fa-play" width="300px"></i></button>
            <button onclick="document.getElementById('demo').pause()"><i class="fas fa-pause" width="300px"></i></button>
          </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="imagens/game.png">
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select class="form-select btn-success" id="nivel">
                            <option value="">-- Selecione o nível --</option>
                            <option value="normal">Normal</option>
                            <option value="intermediario">Intermediario</option>
                            <option value="chucknorris">Chuck Norris</option>
                        </select>
                    </div>
                
                </div>

            </div>
    
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar Jogo</button>
                </div>
            </div>

        </div>

    </div>

</body>
</html>
